<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>hui-Zz💤Note</title>
    <link rel="icon" href="assets/favicon.ico">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"> -->

    <!-- Alternate Stylesheets -->
    <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" title="Defaults">
    <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>

<body>
    <div id="app"></div>
    <script>
        const sleep = ms => new Promise(r => setTimeout(r, ms));
        window.$docsify = {
            name: 'hui-Zz💤Note',
            auto2top: true,     // 切换页面后是否自动跳转到页面顶部
            loadSidebar: true,  // 加载自定义侧边栏
            subMaxLevel: 2,
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}', // 显示文档更新日期
            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            pagination: {
                previousText: 'PREVIOUS',
                nextText: 'NEXT',
                crossChapter: true
            },
            // ga: 'UA-100100910-3',
            search: {
                depth: 3,
                noData: 'No results!',
                placeholder: 'Search...'
            },
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                            );
                        }
                        if (lang === "pdf") {
                            return (
                                '<embed src="' + code + '" type="application/pdf" width="100%" height="' + document.body.offsetHeight + 'px" />'
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        };
    </script>
    <!-- docsify-themeable -->
    <script src="assets/js/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- docsify -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- language highlight -->
    <script src="//unpkg.com/prismjs/components/prism-autohotkey.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-html.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <!-- flowchart requirements -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flowchart/1.12.0/flowchart.min.js"></script>
    <!-- sequence diagram requirments -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js"></script>
    <!-- mermaid erquirements -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script type="text/javascript">mermaid.initialize({ startOnLoad: false });</script>

    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                //jsonpath控制显示那个模型
                jsonPath: "https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json",
                "scale": 1
            },
            "display": {
                "position": "right", //看板娘的表现位置
                "width": "20%",  //宽度
                "height": 200, //高度
                "hOffset": -20,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,
                "opacityOnHover": 0.2
            }
        });
    </script>
</body>

</html>
